<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Achievements</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b0c10;
        --panel: #12131a;
        --text: #e6e6e6;
        --muted: #9aa0a6;
        --accent: #4f8cff;
        --badge: #1f2330;
        --success: #22c55e;
        --error: #ef4444;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        --radius: 12px;
      }

      html,
      body {
        min-height: 100%;
      }

      html {
        background: radial-gradient(
            1600px 900px at 20% -10%,
            #1a1b26 0%,
            #0b0c10 60%,
            #0b0c10 100%
          )
          fixed;
        background-color: #0b0c10;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: transparent;
        color: var(--text);
      }

      .container {
        max-width: 900px;
        margin: 60px auto;
        padding: 0 20px;
      }

      .card {
        background: linear-gradient(180deg, #12131a 0%, #0f1016 100%);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .header {
        padding: 22px 24px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        display: flex;
        align-items: center;
        gap: 14px;
        background: linear-gradient(180deg, rgba(79, 140, 255, 0.08), transparent);
      }

      .title {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.2px;
      }

      .sub {
        margin: 2px 0 0 0;
        font-size: 13px;
        color: var(--muted);
      }

      .content {
        padding: 20px 24px 24px;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 16px;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.25);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 12px;
      }

      .achv {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 14px;
        background: var(--badge);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 10px;
        position: relative;
      }

      .achv .icon {
        width: 28px;
        height: 28px;
        display: grid;
        place-items: center;
        background: linear-gradient(180deg, #2b2f42, #1f2330);
        border: 1px solid rgba(79, 140, 255, 0.35);
        color: #cdd8ff;
        border-radius: 8px;
        flex: 0 0 28px;
        font-size: 14px;
      }

      .achv .name {
        font-size: 14px;
        color: #e9eefb;
        word-break: break-word;
      }

      .achv.owned {
        border-color: rgba(34, 197, 94, 0.6);
        box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.25) inset;
      }

      .achv.owned .icon {
        border-color: rgba(34, 197, 94, 0.7);
        color: #d1fae5;
        background: linear-gradient(180deg, #264336, #1d2e26);
      }

      .achv .pill {
        position: absolute;
        top: 8px;
        right: 8px;
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: var(--muted);
        background: rgba(255, 255, 255, 0.05);
      }

      .achv.owned .pill {
        color: #c6f6d5;
        border-color: rgba(34, 197, 94, 0.5);
        background: rgba(34, 197, 94, 0.15);
      }

      .footer {
        padding: 14px 24px 18px;
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--muted);
        font-size: 12px;
      }

      .badge-success {
        color: #c6f6d5;
        background: rgba(34, 197, 94, 0.12);
        border: 1px solid rgba(34, 197, 94, 0.35);
        padding: 4px 8px;
        border-radius: 999px;
        font-size: 12px;
      }

      .badge-error {
        color: #fecaca;
        background: rgba(239, 68, 68, 0.12);
        border: 1px solid rgba(239, 68, 68, 0.35);
        padding: 4px 8px;
        border-radius: 999px;
        font-size: 12px;
      }

      .hidden {
        display: none !important;
      }

      .actions {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }

      button,
      input {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: linear-gradient(180deg, #1a1d29, #141824);
        color: #e6e6e6;
        padding: 8px 12px;
        border-radius: 10px;
        font-size: 14px;
      }

      input {
        width: 220px;
      }

      button {
        cursor: pointer;
        transition: transform 0.05s ease, border-color 0.2s ease,
          background 0.2s ease;
      }

      button:hover {
        border-color: rgba(79, 140, 255, 0.5);
      }

      button:active {
        transform: translateY(1px);
      }

      a.link {
        color: #98b6ff;
        text-decoration: none;
      }

      a.link:hover {
        text-decoration: underline;
      }

      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 10px;
        flex-wrap: wrap;
      }

      .label {
        font-size: 12px;
        color: var(--muted);
      }

      /* Button-style toggle */
      .toggle-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: linear-gradient(180deg, #1a1d29, #141824);
        color: #e6e6e6;
        cursor: pointer;
        user-select: none;
        font-size: 14px;
        transition: border-color 0.2s ease, background 0.2s ease,
          transform 0.05s ease, box-shadow 0.2s ease;
      }

      .toggle-btn:hover {
        border-color: rgba(79, 140, 255, 0.5);
      }

      .toggle-btn:active {
        transform: translateY(1px);
      }

      .toggle-btn .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #6b7280; /* gray-500 */
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.08) inset;
      }

      .toggle-btn.active {
        border-color: rgba(34, 197, 94, 0.55);
        box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.25) inset;
        background: linear-gradient(180deg, #1f2b22, #172219);
        color: #d1fae5;
      }

      .toggle-btn.active .dot {
        background: #22c55e;
        box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.35) inset;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            aria-hidden="true"
          >
            <path
              d="M12 2l2.39 4.84 5.34.78-3.86 3.76.91 5.31L12 14.77 6.22 16.7l.91-5.31L3.27 7.62l5.34-.78L12 2z"
              stroke="#4f8cff"
              stroke-width="1.2"
              fill="none"
            />
          </svg>
          <div>
            <h1 class="title">Achievements</h1>
            <p id="userSub" class="sub">User: i.doll</p>
            <div class="row">
              <span class="label">Change user:</span>
              <input
                id="nameInput"
                type="text"
                placeholder="Enter username (e.g., i.doll)"
                aria-label="Username"
              />
              <button id="applyNameBtn" type="button">Apply</button>

              <!-- Button-style toggle -->
              <button id="allBtn" type="button" class="toggle-btn" aria-pressed="false" title="Show full catalog">
                <span class="dot" aria-hidden="true"></span>
                <span>View all achievements</span>
              </button>
            </div>
          </div>
        </div>

        <div class="content">
          <div id="status" class="status">
            <div class="spinner" aria-hidden="true"></div>
            <span>Loading achievements…</span>
          </div>

          <div id="error" class="status hidden">
            <span class="badge-error">Error</span>
            <span id="errorMessage">Failed to load achievements.</span>
          </div>

          <div id="empty" class="status hidden">
            <span>No achievements found.</span>
          </div>

          <div id="grid" class="grid hidden" aria-live="polite"></div>
        </div>

        <div class="footer">
          <div id="summary">Awaiting data…</div>
          <div class="actions">
            <button id="refreshBtn" type="button" aria-label="Refresh">
              Refresh
            </button>
            <a
              id="rawLink"
              class="link"
              href="https://tt-achievements.th3a.dev/achievements/i.doll"
              target="_blank"
              rel="noopener noreferrer"
              >View raw JSON</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      const DEFAULT_NAME = "i.doll";
      const BASE = "https://tt-achievements.th3a.dev";

      const els = {
        status: document.getElementById("status"),
        error: document.getElementById("error"),
        errorMessage: document.getElementById("errorMessage"),
        empty: document.getElementById("empty"),
        grid: document.getElementById("grid"),
        summary: document.getElementById("summary"),
        refreshBtn: document.getElementById("refreshBtn"),
        userSub: document.getElementById("userSub"),
        rawLink: document.getElementById("rawLink"),
        nameInput: document.getElementById("nameInput"),
        applyNameBtn: document.getElementById("applyNameBtn"),
        allBtn: document.getElementById("allBtn"),
      };

      function getNameFromLocation() {
        const params = new URLSearchParams(window.location.search);
        const name = (params.get("name") || "").trim();
        return name || DEFAULT_NAME;
      }

      function isViewingAllFromLocation() {
        return new URLSearchParams(window.location.search).has("all");
      }

      function setParamsInLocation({ name, all }) {
        const params = new URLSearchParams(window.location.search);
        if (name && name !== DEFAULT_NAME && !all) {
          params.set("name", name);
        } else {
          params.delete("name");
        }
        if (all) params.set("all", "1");
        else params.delete("all");
        const newUrl =
          window.location.pathname +
          (params.toString() ? `?${params.toString()}` : "") +
          window.location.hash;
        history.replaceState(null, "", newUrl);
      }

      function buildUserEndpoint(name) {
        const safe = encodeURIComponent(name);
        return `${BASE}/achievements/${safe}`;
      }

      function buildAllEndpoint() {
        return `${BASE}/all-achievements`;
      }

      function updateHeader(name, viewingAll) {
        els.userSub.textContent = viewingAll ? "All achievements" : `User: ${name}`;
        els.nameInput.value = name;
        els.rawLink.href = viewingAll
          ? buildAllEndpoint()
          : buildUserEndpoint(name);
        els.rawLink.textContent = viewingAll
          ? "View raw JSON (all)"
          : "View raw JSON";

        // Update the button's visual/ARIA state
        els.allBtn.classList.toggle("active", !!viewingAll);
        els.allBtn.setAttribute("aria-pressed", viewingAll ? "true" : "false");
      }

      function show(el) {
        el.classList.remove("hidden");
      }

      function hide(el) {
        el.classList.add("hidden");
      }

      function resetState() {
        show(els.status);
        hide(els.error);
        hide(els.empty);
        hide(els.grid);
        els.grid.innerHTML = "";
        els.summary.textContent = "Loading…";
      }

      function createAchievementItem(name, owned) {
        const item = document.createElement("div");
        item.className = "achv" + (owned ? " owned" : "");
        const icon = document.createElement("div");
        icon.className = "icon";
        icon.setAttribute("aria-hidden", "true");
        icon.textContent = owned ? "★" : "☆";
        const label = document.createElement("div");
        label.className = "name";
        label.textContent = String(name);
        const pill = document.createElement("div");
        pill.className = "pill";
        pill.textContent = owned ? "Achieved" : "Not achieved";
        item.appendChild(icon);
        item.appendChild(label);
        item.appendChild(pill);
        return item;
      }

      function renderUserOnly(list) {
        if (!Array.isArray(list)) throw new Error("Response is not an array");
        if (list.length === 0) {
          hide(els.status);
          hide(els.grid);
          show(els.empty);
          els.summary.textContent = "No achievements yet.";
          return;
        }

        const frag = document.createDocumentFragment();
        list.forEach((name, idx) => {
          const item = document.createElement("div");
          item.className = "achv";
          const icon = document.createElement("div");
          icon.className = "icon";
          icon.setAttribute("aria-hidden", "true");
          icon.textContent = "★";
          const label = document.createElement("div");
          label.className = "name";
          label.textContent = String(name);
          item.appendChild(icon);
          item.appendChild(label);
          item.title = `Achievement #${idx + 1}`;
          frag.appendChild(item);
        });

        els.grid.appendChild(frag);
        hide(els.status);
        hide(els.empty);
        show(els.grid);
        els.summary.innerHTML = `<span class="badge-success">${list.length}</span> achievements`;
      }

      function renderAllWithHighlights(allList, userList) {
        if (!Array.isArray(allList)) throw new Error("All is not an array");
        if (!Array.isArray(userList)) throw new Error("User is not an array");

        const owned = new Set(userList.map((s) => String(s)));
        const frag = document.createDocumentFragment();

        allList.forEach((name) => {
          const n = String(name);
          const item = createAchievementItem(n, owned.has(n));
          frag.appendChild(item);
        });

        els.grid.appendChild(frag);
        hide(els.status);
        hide(els.empty);
        show(els.grid);

        const ownedCount = owned.size;
        els.summary.innerHTML = `<span class="badge-success">${ownedCount}</span> / ${allList.length} achieved`;
      }

      async function fetchJson(url, { signal } = {}) {
        const res = await fetch(url, {
          method: "GET",
          headers: { Accept: "application/json" },
          cache: "no-store",
          signal,
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
      }

      let currentController = null;
      let currentName = getNameFromLocation();
      let viewingAll = isViewingAllFromLocation();

      async function load({ name = currentName, all = viewingAll } = {}) {
        if (currentController) currentController.abort();
        currentController = new AbortController();

        currentName = (name || DEFAULT_NAME).trim() || DEFAULT_NAME;
        viewingAll = !!all;

        setParamsInLocation({ name: currentName, all: viewingAll });
        updateHeader(currentName, viewingAll);
        resetState();

        try {
          if (viewingAll) {
            const [allAchv, userAchv] = await Promise.all([
              fetchJson(buildAllEndpoint(), { signal: currentController.signal }),
              fetchJson(buildUserEndpoint(currentName), {
                signal: currentController.signal,
              }),
            ]);
            renderAllWithHighlights(allAchv, userAchv);
          } else {
            const userAchv = await fetchJson(buildUserEndpoint(currentName), {
              signal: currentController.signal,
            });
            renderUserOnly(userAchv);
          }
        } catch (err) {
          if (err.name === "AbortError") return;
          hide(els.status);
          hide(els.grid);
          hide(els.empty);
          show(els.error);
          els.summary.textContent = "Failed to load.";
          els.errorMessage.textContent = `Failed to load achievements: ${
            err.message || err
          }`;
        }
      }

      // Event listeners
      els.refreshBtn.addEventListener("click", () =>
        load({ name: currentName, all: viewingAll })
      );

      els.applyNameBtn.addEventListener("click", () => {
        const name = els.nameInput.value.trim();
        load({ name: name || DEFAULT_NAME, all: viewingAll });
      });

      els.nameInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const name = els.nameInput.value.trim();
          load({ name: name || DEFAULT_NAME, all: viewingAll });
        }
      });

      els.allBtn.addEventListener("click", () => {
        load({ name: currentName, all: !viewingAll });
      });

      window.addEventListener("popstate", () => {
        const params = new URLSearchParams(window.location.search);
        currentName = getNameFromLocation();
        viewingAll = params.has("all");
        load({ name: currentName, all: viewingAll });
      });

      // Initial load
      updateHeader(currentName, viewingAll);
      load({ name: currentName, all: viewingAll });
    </script>
  </body>
</html>
