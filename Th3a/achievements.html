<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Achievements for i.doll</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b0c10;
        --panel: #12131a;
        --text: #e6e6e6;
        --muted: #9aa0a6;
        --accent: #4f8cff;
        --badge: #1f2330;
        --success: #22c55e;
        --error: #ef4444;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        --radius: 12px;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 600px at 20% -10%, #1a1b26, #0b0c10);
        color: var(--text);
      }

      .container {
        max-width: 800px;
        margin: 60px auto;
        padding: 0 20px;
      }

      .card {
        background: linear-gradient(180deg, #12131a 0%, #0f1016 100%);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .header {
        padding: 22px 24px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        display: flex;
        align-items: center;
        gap: 14px;
        background: linear-gradient(180deg, rgba(79, 140, 255, 0.08), transparent);
      }

      .title {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.2px;
      }

      .sub {
        margin: 2px 0 0 0;
        font-size: 13px;
        color: var(--muted);
      }

      .content {
        padding: 20px 24px 24px;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 16px;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.25);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 12px;
      }

      .achv {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 14px;
        background: var(--badge);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 10px;
      }

      .achv .icon {
        width: 28px;
        height: 28px;
        display: grid;
        place-items: center;
        background: linear-gradient(180deg, #2b2f42, #1f2330);
        border: 1px solid rgba(79, 140, 255, 0.35);
        color: #cdd8ff;
        border-radius: 8px;
        flex: 0 0 28px;
        font-size: 14px;
      }

      .achv .name {
        font-size: 14px;
        color: #e9eefb;
        word-break: break-word;
      }

      .footer {
        padding: 14px 24px 18px;
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--muted);
        font-size: 12px;
      }

      .badge-success {
        color: #c6f6d5;
        background: rgba(34, 197, 94, 0.12);
        border: 1px solid rgba(34, 197, 94, 0.35);
        padding: 4px 8px;
        border-radius: 999px;
        font-size: 12px;
      }

      .badge-error {
        color: #fecaca;
        background: rgba(239, 68, 68, 0.12);
        border: 1px solid rgba(239, 68, 68, 0.35);
        padding: 4px 8px;
        border-radius: 999px;
        font-size: 12px;
      }

      .hidden {
        display: none !important;
      }

      .actions {
        display: flex;
        gap: 10px;
      }

      button {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: linear-gradient(180deg, #1a1d29, #141824);
        color: #e6e6e6;
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        transition: transform 0.05s ease, border-color 0.2s ease,
          background 0.2s ease;
      }

      button:hover {
        border-color: rgba(79, 140, 255, 0.5);
      }

      button:active {
        transform: translateY(1px);
      }

      a.link {
        color: #98b6ff;
        text-decoration: none;
      }

      a.link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            aria-hidden="true"
          >
            <path
              d="M12 2l2.39 4.84 5.34.78-3.86 3.76.91 5.31L12 14.77 6.22 16.7l.91-5.31L3.27 7.62l5.34-.78L12 2z"
              stroke="#4f8cff"
              stroke-width="1.2"
              fill="none"
            />
          </svg>
          <div>
            <h1 class="title">Achievements</h1>
            <p class="sub">User: i.doll</p>
          </div>
        </div>

        <div class="content">
          <div id="status" class="status">
            <div class="spinner" aria-hidden="true"></div>
            <span>Loading achievements…</span>
          </div>

          <div id="error" class="status hidden">
            <span class="badge-error">Error</span>
            <span id="errorMessage">Failed to load achievements.</span>
          </div>

          <div id="empty" class="status hidden">
            <span>No achievements found.</span>
          </div>

          <div id="grid" class="grid hidden" aria-live="polite"></div>
        </div>

        <div class="footer">
          <div id="summary">Awaiting data…</div>
          <div class="actions">
            <button id="refreshBtn" type="button" aria-label="Refresh">
              Refresh
            </button>
            <a
              class="link"
              href="https://tt-achievements.th3a.dev/?name=i.doll"
              target="_blank"
              rel="noopener noreferrer"
              >View raw JSON</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      const ENDPOINT =
        "https://tt-achievements.th3a.dev/?name=i.doll";

      const els = {
        status: document.getElementById("status"),
        error: document.getElementById("error"),
        errorMessage: document.getElementById("errorMessage"),
        empty: document.getElementById("empty"),
        grid: document.getElementById("grid"),
        summary: document.getElementById("summary"),
        refreshBtn: document.getElementById("refreshBtn"),
      };

      function show(el) {
        el.classList.remove("hidden");
      }

      function hide(el) {
        el.classList.add("hidden");
      }

      function resetState() {
        show(els.status);
        hide(els.error);
        hide(els.empty);
        hide(els.grid);
        els.grid.innerHTML = "";
        els.summary.textContent = "Loading…";
      }

      function renderAchievements(list) {
        if (!Array.isArray(list)) {
          throw new Error("Response is not an array");
        }

        if (list.length === 0) {
          hide(els.status);
          hide(els.grid);
          show(els.empty);
          els.summary.textContent = "No achievements yet.";
          return;
        }

        const frag = document.createDocumentFragment();
        list.forEach((name, idx) => {
          const item = document.createElement("div");
          item.className = "achv";

          const icon = document.createElement("div");
          icon.className = "icon";
          icon.setAttribute("aria-hidden", "true");
          icon.textContent = "★";

          const label = document.createElement("div");
          label.className = "name";
          label.textContent = String(name);

          item.appendChild(icon);
          item.appendChild(label);

          item.title = `Achievement #${idx + 1}`;
          frag.appendChild(item);
        });

        els.grid.appendChild(frag);

        hide(els.status);
        hide(els.empty);
        show(els.grid);

        els.summary.innerHTML = `<span class="badge-success">${
          list.length
        }</span> achieved`;
      }

      async function fetchAchievements({ signal } = {}) {
        const res = await fetch(ENDPOINT, {
          method: "GET",
          headers: {
            Accept: "application/json",
          },
          cache: "no-store",
          signal,
        });

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }

        // The endpoint returns only a JSON array of strings.
        return res.json();
      }

      let currentController = null;

      async function load() {
        if (currentController) {
          currentController.abort();
        }
        currentController = new AbortController();

        resetState();

        try {
          const data = await fetchAchievements({
            signal: currentController.signal,
          });
          renderAchievements(data);
        } catch (err) {
          if (err.name === "AbortError") return;
          hide(els.status);
          hide(els.grid);
          hide(els.empty);
          show(els.error);
          els.summary.textContent = "Failed to load.";
          els.errorMessage.textContent = `Failed to load achievements: ${
            err.message || err
          }`;
        }
      }

      els.refreshBtn.addEventListener("click", load);

      // Initial load
      load();
    </script>
  </body>
</html>
