<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalia: Five</title>
    <style>
        :root {
            --text-color: #00cb1e;
            --background-color: #002109;
            --profile-picture: url("./256x256.png");
            --font-family: 'Courier New', monospace;
        }
        body {
            font-family: var(--font-family);
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
        }
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%
            ), 
            linear-gradient(90deg, 
                rgba(255, 0, 0, 0.06), 
                rgba(0, 255, 0, 0.02), 
                rgba(0, 0, 255, 0.06)
            );
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        .fade {
            box-shadow: 0 0 8px 8px #002109 inset;
            background-image: var(--profile-picture);
            width: 256px;
            height: 256px;
        }
        #personalia {
            padding: 20px;
            position: relative;
            color: var(--text-color);
        }
        .field {
            margin-bottom: 0.15em;
            position: relative;
            font-weight: 900;
        }
        .fn {
            font-weight: 800;
        }
        #cursor {
            display: inline-block;
            width: 0.6em;
            height: 1.2em;
            background-color: var(--text-color);
            position: absolute;
            animation: blink 0.7s infinite;
            vertical-align: middle;
            margin-left: 0.2em;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="crt">
    <div class="fade"></div>
    <div id="personalia"></div>

    <script type="module">
        const personalia = {
            "Trainer": "Violet Ironhart",
            "ID": "Five",
            "S/N": "XSU 80-9275",
            "Mare name": "Five",
            "Stable": "Tall Tails",
            "Trained in": [
                "Whip circle",
                "Carting",
                "Modern Flower",
                "Classical Flower",
                "Silent Dressage",
                "Traverse",
                "Slalom",
                "Steeples",
            ],
            "Achievements": [], // Populated by a request to achievements.json
        };

        async function getAchievements() {
            const response = await fetch('https://tt-achievements.th3a.dev/achievements/i.doll');
            const data = await response.json();
            personalia.Achievements = data;
        }

        const personaliaElement = document.getElementById('personalia');
        let cursor;

        function createField(key, value) {
            const field = document.createElement('div');
            field.className = 'field';
            field.innerHTML = `<strong class="fn">${key}:</strong> `;
            
            if (Array.isArray(value)) {
                const list = document.createElement('ul');
                list.style.listStyleType = 'none';
                list.style.padding = '0';
                list.style.margin = '0';
                list.style.marginLeft = '1em';
                field.appendChild(list);
                return { field, valueElement: list };
            } else {
                const valueSpan = document.createElement('span');
                valueSpan.className = 'value';
                field.appendChild(valueSpan);
                return { field, valueElement: valueSpan };
            }
        }

        function createCursor() {
            cursor = document.createElement('span');
            cursor.id = 'cursor';
            personaliaElement.appendChild(cursor);
            // We don't need to set position here anymore
        }

        function positionCursor(element) {
            // Remove the cursor from its current position
            if (cursor.parentNode) {
                cursor.parentNode.removeChild(cursor);
            }
            // Insert the cursor after the element
            element.parentNode.insertBefore(cursor, element.nextSibling);
        }

        async function typeText(element, text) {
            let textNode = document.createTextNode('');
            element.appendChild(textNode);
            for (let char of text) {
                textNode.nodeValue += char;
                positionCursor(textNode);
                await new Promise(resolve => setTimeout(resolve, 50 + Math.random() * 150));
            }
        }

        async function fillPersonalia() {
            await getAchievements();
            createCursor();
            for (let [key, value] of Object.entries(personalia)) {
                const { field, valueElement } = createField(key, value);
                personaliaElement.appendChild(field);

                if (Array.isArray(value)) {
                    for (let item of value) {
                        const listItem = document.createElement('li');
                        valueElement.appendChild(listItem);
                        await typeText(listItem, item);
                        await new Promise(resolve => setTimeout(resolve, 200 + Math.random() * 300));
                    }
                } else {
                    await typeText(valueElement, value);
                }

                await new Promise(resolve => setTimeout(resolve, 500 + Math.random() * 750)); // Pause between fields
            }
        }

        fillPersonalia();
    </script>
</body>
</html>
